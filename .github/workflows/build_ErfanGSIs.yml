env:
  ROM_URL: https://aablzpjaephbx664pkb3iywzuf26c888.node.ppio.cloud:30660/fsa167af8c.a.bdydns.com/1435501072/Firmware/Flyme/meizu18X/9.2.3.3/cn/20220329175846/940e87ac/update.zip?f_ver=v1&max_age=7776000&r=HR5HHkJXeF8HExgGMQ0ZIVsHVgdLGHkTDhdFLS8eBjMUGFZBdwEuHQRVBw4vFh51TTIcVx9feUNPSUUIKENZdEdYA10DVGZHVEJeXWlVX3QQUgQPUkIiAAUbHg5oFgI0GhpWAFIJOUEOCg8FJQgFdQ%3D%3D&ppiouid=626fd3a784ccae000137aca7b7fad2e4
  ROM_NAME: Flyme
  BUILD_TYPE: ab
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq install git wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
       
       - name: Setting up ErfanGSI requirements
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs
              mkdir ./output
              sudo bash ./setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: sudo bash ./url2GSI.sh -c --$BUILD_TYPE $ROM_URL $ROM_NAME
       
       - name: Zip GSI  
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              mkdir final
              zip -r final/GSI.zip ./*
       
       - name: Upload GSI to WeTransfer
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              curl -sL https://git.io/file-transfer | sh
              ./transfer gof ./final/GSI.zip

         
            
